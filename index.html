<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Rhythm Dungeon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script src="./dist/tp.js"></script>
  <script>
    function UnityProgress(gameInstance, progress) {
      if (progress == 1) {
        gameInstance.SendMessage("JSInterface", "IsMobile");
      }
    }

    var gameInstance = UnityLoader.instantiate("unityContainer", "Build/rhythm-dungeon-build-webgl.json", { onProgress: UnityProgress });
    if (tp != null && tp.isConnected()) {
      tp.rollHorizontal({
        horizontal: true
      });
    }
  </script>
</head>

<body>

  <div class="webgl-wrapper">
    <div class="webgl-content">
      <div id="unityContainer" style="width:1280px; height: 720px;"></div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
